<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <link rel="icon" href="/static/admin/images/brand/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" type="image/x-icon" href="/static/admin/images/brand/favicon.ico" /> -->
		<title>Admin</title>
		<link rel="stylesheet" href="/static/admin/plugins/bootstrap/css/bootstrap.min.css">
		<link href="/static/admin/css/style.css" rel="stylesheet" />
		<link href="/static/admin/plugins/scroll-bar/jquery.mCustomScrollbar.css" rel="stylesheet" />
		<link href="/static/admin/plugins/horizontal-menu/dropdown-effects/fade-down.css" rel="stylesheet">
		<link href="/static/admin/plugins/horizontal-menu/horizontalmenu.css" rel="stylesheet">
		<link href="/static/admin/plugins/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet" />
		<link href="/static/admin/plugins/accordion1/css/easy-responsive-tabs.css" rel="stylesheet">
		<link href="/static/admin/plugins/sidebar/sidebar.css" rel="stylesheet">
		<link href="/static/admin/plugins/iconfonts/plugin.css" rel="stylesheet" />
		<link href="/static/admin/plugins/iconfonts/icons.css" rel="stylesheet" />
		<link  href="/static/admin/fonts/fonts/font-awesome.min.css" rel="stylesheet">
		{% block css %}{% endblock %}
	</head>

	<body class="app sidebar-mini rtl">
		<!-- <div id="global-loader">
			<img src="/static/admin/images/icons/loader.svg" alt="loader">
		</div> -->

		<div class="page">
			<div class="page-main">
				<div class="app-header header hor-topheader d-flex">
					<div class="container">
						<div class="d-flex">
						  <a class="header-brand" href="index.html">
								<!-- <img src="/static/admin/images/brand/logo.png" class="header-brand-img main-logo">
								<img src="/static/admin/images/brand/icon.png" class="header-brand-img icon-logo"> -->
							</a>
							<a id="horizontal-navtoggle" class="animated-arrow hor-toggle"><span></span></a>
							
							<ul class="nav header-nav">
								<li class="nav-item dropdown header-option m-2">
									<a href="/admin/logout" class="btn btn-outline-primary">Logout</a>
								</li>
							</ul>
							<ul class="nav header-nav">

								<li class="nav-item dropdown header-option m-2">
									<a class="nav-link" href="/settings" role="button">
										<i class="fe fe-settings mr-2"></i>Settings
									</a>
								</li>
							</ul>
							
						</div>
					</div>
				</div>
				
				<div class="horizontal-main hor-menu clearfix">
					<div class="horizontal-mainwrapper container clearfix">
						<nav class="horizontalMenu clearfix">
							<ul class="horizontalMenu-list">
								<li aria-haspopup="true">
									<a href="/admin/dashboard" class="sub-icon">
										<i class="fa fa-dashboard hor-icon"></i>
										Dashboard
									</a>
								</li>
								<li aria-haspopup="true">
									<a href="/admin/qr_gen" class="sub-icon">
										<i class="fa fa-qrcode hor-icon"></i>
										QR generator
									</a>
								</li>
								
								<li aria-haspopup="true">
									<a href="#" class="sub-icon"><i class="typcn typcn-th-large-outline hor-icon"></i> Other <i class="fa fa-angle-down horizontal-icon"></i></a>
									<ul class="sub-menu">
										<li aria-haspopup="true"><a href="/admin/residents_table">Residents</a></li>
										<li aria-haspopup="true"><a href="/admin/sensors">Sensors</a></li>
									</ul>
								</li>

								<li aria-haspopup="true" style="float:right">
									<a href="/admin/logout" class="sub-icon">
										<i class="mdi mdi-logout-variant hor-icon"></i>
										Logout
									</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>

				<div class="container content-area">

					{% block content %}{% endblock %}

					<footer class="footer">
						<div class="container">
							<div class="row align-items-center flex-row-reverse">
								<div class="col-lg-12 col-sm-12   text-center">
									Nanoelectronics and IoT
								</div>
							</div>
						</div>
					</footer>

				</div>
			</div>
		</div>
		<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>
		<script src="/static/admin/plugins/jquery-3.2.1.min.js"></script>
		<script src="/static/admin/plugins/bootstrap/popper.min.js"></script>
		<script src="/static/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="/static/admin/plugins/jquery.sparkline.min.js"></script>
		<script src="/static/admin/plugins/circle-progress.min.js"></script>
		<script src="/static/admin/plugins/moment/moment.min.js"></script>
		<script src="/static/admin/plugins/counters/jquery.missofis-countdown.js"></script>
		<script src="/static/admin/plugins/counters/counter.js"></script>
		<script src="/static/admin/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
		<script src="/static/admin/plugins/horizontal-menu/horizontalmenu.js"></script>
		<script src="/static/admin/plugins/accordion1/js/easyResponsiveTabs.js"></script>
		<script src="/static/admin/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="/static/admin/plugins/sidebar/sidebar.js"></script>
		{% block js %}{% endblock %}

	</body>
</html>
